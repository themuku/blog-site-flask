<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup | Curious Caterpillar (Replace with your blog name)</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@latest/css/bulma.min.css"
    />
  </head>
  <body>
    <section class="section hero is-fullheight">
      <div class="container has-text-centered">
        <h1 class="title is-1">Curious Caterpillar</h1>
        <h2 class="subtitle">Create Your Account</h2>
        <div class="box">
          <form action="/signup" method="POST">
            <div class="field">
              <label class="label" for="username">Username</label>
              <div class="control">
                <input
                  class="input"
                  type="text"
                  id="username"
                  name="username"
                  placeholder="Enter username"
                  required
                />
              </div>
            </div>
            <div class="field">
              <label class="label" for="email">Email</label>
              <div class="control">
                <input
                  class="input"
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Enter email address"
                  required
                />
              </div>
            </div>
            <div class="field">
              <label class="label" for="password">Password</label>
              <div class="control">
                <input
                  class="input"
                  type="password"
                  id="password"
                  name="password"
                  placeholder="Enter password"
                  required
                />
              </div>
            </div>
            <div class="field">
              <label class="label" for="confirm-password"
                >Confirm Password</label
              >
              <div class="control">
                <input
                  class="input"
                  type="password"
                  id="confirm-password"
                  name="confirm-password"
                  placeholder="Confirm password"
                  required
                />
              </div>
            </div>
            <div class="field">
              <label class="label" for="bio">Bio (Optional)</label>
              <div class="control">
                <textarea
                  class="textarea"
                  id="bio"
                  name="bio"
                  placeholder="Tell us a little about yourself (optional)"
                ></textarea>
              </div>
            </div>
            <div class="field">
              <div class="control">
                <label class="checkbox">
                  <input type="checkbox" required />
                  I agree to the <a href="/terms">Terms of Service</a> and
                  <a href="/privacy">Privacy Policy</a>.
                </label>
              </div>
            </div>
            <button type="submit" class="button is-primary">Sign Up</button>
          </form>
        </div>
        <p>Already have an account? <a href="/auth/login">Login Here!</a></p>
      </div>
    </section>
  </body>
</html>
