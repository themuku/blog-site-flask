<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup | Curious Caterpillar (Replace with your blog name)</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@latest/css/bulma.min.css"
    />
  </head>
  <body>
    <section class="section hero is-fullheight">
      <div class="container has-text-centered">
        <h1 class="title is-1">Curious Caterpillar</h1>
        <h2 class="subtitle">Create Your Account</h2>
        <div class="box">
          <form
            action="/auth/sign-up"
            method="POST"
            enctype="multipart/form-data"
          >
            <div class="file is-large is-boxed">
              <label class="file-label">
                <input class="file-input" type="file" name="profile_img" />
                <span class="file-cta">
                  <span class="file-icon">
                    <i class="fas fa-upload"></i>
                  </span>
                  <span class="file-label"> Upload profile imageâ€¦ </span>
                </span>
              </label>
            </div>
            <div class="field">
              <label class="label" for="username">Username</label>
              <div class="control">
                <input
                  class="input"
                  type="text"
                  id="username"
                  name="username"
                  placeholder="Enter username"
                  required
                />
              </div>
            </div>
            <div class="field">
              <label class="label" for="email">Email</label>
              <div class="control">
                <input
                  class="input"
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Enter email address"
                  required
                />
              </div>
            </div>
            <div class="field">
              <label class="label" for="password">Password</label>
              <div class="control">
                <input
                  class="input"
                  type="password"
                  id="password"
                  name="password"
                  placeholder="Enter password"
                  required
                />
              </div>
            </div>
            <div class="field">
              <div class="control">
                <label class="checkbox">
                  <input type="checkbox" required />
                  I agree to the <a href="/terms">Terms of Service</a> and
                  <a href="/privacy">Privacy Policy</a>.
                </label>
              </div>
            </div>
            <button type="submit" class="button is-primary">Sign Up</button>
          </form>
        </div>
        <p>Already have an account? <a href="/auth/login">Login Here!</a></p>
      </div>
    </section>
  </body>
</html>
