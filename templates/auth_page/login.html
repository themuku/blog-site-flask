<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Curious Caterpillar (Replace with your blog name)</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@latest/css/bulma.min.css"
    />
  </head>
  <body>
    <section class="section hero is-fullheight">
      <div class="container has-text-centered">
        <h1 class="title is-1">Curious Caterpillar</h1>
        <h2 class="subtitle">Login to Your Account</h2>
        <div class="box">
          <form action="/auth/login" method="POST">
            <div class="field">
              <label class="label" for="email">Email</label>
              <div class="control">
                <input
                  class="input"
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Enter email"
                  required
                />
              </div>
            </div>
            <div class="field">
              <label class="label" for="password">Password</label>
              <div class="control">
                <input
                  class="input"
                  type="password"
                  id="password"
                  name="password"
                  placeholder="Enter password"
                  required
                />
              </div>
            </div>
            <div class="field">
              <div class="control">
                <label class="checkbox">
                  <input type="checkbox" />
                  Remember Me
                </label>
              </div>
            </div>
            <button type="submit" class="button is-primary">Login</button>
            <p class="mt-2">
              <a href="#">Forgot Password?</a>
            </p>
          </form>
        </div>
        <p>Don't have an account? <a href="/auth/sign-up">Sign Up Now!</a></p>
      </div>
    </section>
  </body>
</html>
