{% extends "layout/layout.html" %} {% block title %}Settings{% endblock %} {%
block body %}
<section class="section">
  <div class="container">
    <h1 class="title">Settings</h1>
    <form action="/user/{{ user.username }}/settings" method="POST">
      <div class="field">
        <label class="label" for="username">Username</label>
        <div class="control">
          <input
            class="input"
            type="text"
            id="username"
            name="username"
            placeholder="Enter username"
          />
        </div>
      </div>
      <div class="file is-large is-boxed">
        <label class="file-label">
          <input class="file-input" type="file" name="profile_img" />
          <span class="file-cta">
            <span class="file-icon">
              <i class="fas fa-upload"></i>
            </span>
            <span class="file-label"> Upload profile image… </span>
          </span>
        </label>
      </div>
      <div class="field">
        <label class="label" for="email">Email</label>
        <div class="control">
          <input
            class="input"
            type="email"
            id="email"
            name="email"
            placeholder="Enter email address"
            required
          />
        </div>
      </div>
      <div class="field">
        <label class="label" for="bio">BIO</label>
        <div class="control">
          <textarea
            name="bio"
            id="bio"
            class="textarea is-info"
            placeholder="Add bio here…"
          ></textarea>
        </div>
      </div>
      <hr />
      <button type="submit" class="button is-primary">Save Changes</button>
    </form>
  </div>
</section>
{% endblock %}
